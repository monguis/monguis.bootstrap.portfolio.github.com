{name:"Password Generator",deployedLink:"https://monguis.github.io/monguis.passwordgenerator.io/",gitHubLink:"https://github.com/monguis/monguis.passwordgenerator.io"},
{name:"My First Project",deployedLink:"https://jeffordsm.github.io/Project1/",gitHubLink:"https://github.com/JeffordsM/Project1"}];

$(".innerlabelpicture").on("click",function(evt){
    evt.preventDefault();
    portfolio.forEach(function(project){
        if(project.deployedLink === evt.target.parentElement.getAttribute("data-link")){
            $("#modalLink1").attr("href",project.deployedLink);
            $("#modalLink2").attr("href",project.gitHubLink);
            $("#exampleModalCenterTitle").text(project.name);
        }
    });
});
